{% extends "base.html" %}

{% block title %}Ký vào hóa đơn{% endblock %}

{% block content %}
<h2>Ký vào hóa đơn</h2>
<p>File: {{ filename }}</p>

<form action="{{ url_for('sign', filename=filename) }}" method="POST">
    <button type="submit">Ký</button>
</form>

{% if signed_file %}
<p>Hóa đơn đã được ký!</p>
<a href="{{ url_for('download', filename=signed_file) }}">Tải hóa đơn đã ký</a>
{% endif %}
{% endblock %}
